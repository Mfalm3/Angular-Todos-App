<div class="row">
  <form class="col s12 offset-l3 offset-s3" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">mode_edit</i>
        <textarea id="icon_prefix2"
        name="title"
         class="materialize-textarea"
         [(ngModel)]="title"
         ></textarea>
        <label for="icon_prefix2">Add Todo</label>
      </div>
      <button class="btn waves-effect waves-light light-blue accent-4" type="submit">Add
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
