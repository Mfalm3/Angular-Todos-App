<div [ngClass]="setClasses()">
  <li class="collection-item">
    <label for="indeterminate-checkbox{{todo.id}}">
          <input type="checkbox"
                  id="indeterminate-checkbox{{todo.id}}"
                  [checked]="todo.completed"
                  (change)="onToggle(todo)"
                  />
          <span></span>
    </label>
    {{todo.title | titlecase}}
    <button class="waves-effect waves-light btn-small right red"><i class="material-icons">delete_forever</i></button>
  </li>
</div>
